services:
  postgres:
    image: postgres:16
    container_name: apdd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: apdd
      POSTGRES_PASSWORD: apdd
      POSTGRES_DB: apdd
    ports:
      - "5432:5432"
    volumes:
      - apdd_db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  apdd_db:
